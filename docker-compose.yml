services:
  postgres:
    image: postgres:16-alpine
    container_name: percepta-postgres
    environment:
      POSTGRES_USER: percepta
      POSTGRES_PASSWORD: percepta_password
      POSTGRES_DB: percepta
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U percepta -d percepta"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
